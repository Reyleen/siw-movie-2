<!DOCTYPE html>
<html>

<head>
  <title>
    New Artist
  </title>
  <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header>
  <div th:if="${#request.userPrincipal}">
    <span th:text="${#request.userPrincipal.principal.username}"></span>
    <a href="/logout">Logout</a>
  </div>
  <div th:unless="${#request.userPrincipal}">
    <a href="/login">Login</a>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</header>

<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
<h1>Aggiungi un artista</h1>
<form th:action="@{/admin/artist}" method="POST" th:object="${artist}" enctype = "multipart/form-data">
  <div>
    <span th:text="${messaggioErrore}">Errore</span>
  </div>

  <div>
    <label>Nome:</label> <span><input required type="text" th:field="${artist.name}" /></span>
  </div>

  <div>
    <label>Cognome:</label> <span><input required type="text" th:field="${artist.surname}" /></span>
  </div>

  <div>
    <label>Data di nascita:</label> <span><input type="date" th:field="${artist.dateOfBirth}" /></span>
  </div>

  <div>
    <label>Data di morte (se mort*):</label> <span><input type="date" th:field="${artist.dateOfDeath}" /></span>
  </div>

  <div>
    <label>Immagine:</label>
    <span><input type="file" name="image" id="fileImage" accept="image/jpeg, image/png" /></span>
  </div>
  <div> <img id="thumbnail" alt="Logo Preview" |>
  </div>
  <script type = "text/javascript">
    $(document).ready(function() {
      $('#fileImage').change(function() {
        showImageThumbnail(this);
      });
    });

    function showImageThumbnail(fileInput) {
      file = fileInput.files[0];
      reader = new FileReader();

      reader.onload = function(e) {
        $('#thumbnail').attr('src', e.target.result)
      };

      reader.readAsDataURL(file);
    }
  </script>
  <div>
    <span><button type="submit">Conferma</button></span>
  </div>
</form>
</body>

</html>
