<!DOCTYPE html>
<html>

<head>
  <title>
    SiwMovie2 - Login
  </title>
  <link rel="stylesheet" href="/css/loginStyle.css" />
</head>

<body>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap');
</style>
<div class="login-container">
  <img src="/images/logoSIW2.png" class="logo">
    <h1>Accedi</h1>
  <form th:action="@{/login}" method="POST">
    <input name="username" type="text" placeholder="username" style="font-family: 'Raleway', sans-serif" required />
    <input name="password" type="password" placeholder="password" style="font-family: 'Raleway', sans-serif" required />
    <span th:if="${param.error != null}">Username o password errati</span>

    <button type="submit" style="font-family: 'Raleway', sans-serif">Login</button>
  </form>
    <div class="signup-link">
        Non hai un account? <a th:href="@{/register}"> Registrati</a>
    </div>
</div>

</body>

</html>
