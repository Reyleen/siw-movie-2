<!DOCTYPE html>
<html>

<head>
  <title>Recensioni</title>
  <link rel="stylesheet" href="/css/stile.css"/>
</head>

<body>
<header>
  <div th:if="${#request.userPrincipal}">
    <span th:text="${#request.userPrincipal.principal.username}"></span>
    <a href="/logout">Logout</a>
  </div>
  <div th:unless="${#request.userPrincipal}">
    <a href="/login">Login</a>
  </div>
</header>
<form th:action="@{/movie/recensione}" method="POST" th:object="${review}" class="mt-5">
  <div th:if="${#fields.hasGlobalErrors()}">
    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
  </div>

  <div>
    <label>Titolo:</label>
    <span><input type="text" th:field="${review.title}"/></span>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
		    </span>
  </div>

  <!--<div>
      <label>Voto:</label>
      <span> <input value="0" type="hidden" th:field="${review.rating}" data-glyphicon="0"></span>
  </div>-->

  <div>
    <textarea class="form-control" th:field="*{review.text}" rows="3"></textarea>
  </div>

  <div>
    <span><button type="submit">Conferma</button></span>
  </div>
</form>
</body>

</html>
