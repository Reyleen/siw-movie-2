<!DOCTYPE html>
<html>

<head>
  <title>
    SiwMovie - Homepage
  </title>
  <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap');
  </style>
  <script>
    function submitForm() {
      var form = document.querySelector('form');
      form.submit();
    }
  </script>
  <div class="header-left">
    <div class="logo">
      <img src="/images/logo1.png" width="50%" />
    </div>
    <div class="menu">
      <ul>
        <li><a href="/">Home</a> </li>
        <li><a href="/movie">Film</a></li>
        <li><a href="/artist">Artisti</a></li>
      </ul>
    </div>
  </div>
  <div class="header-right">
    <div class="search-bar">
      <form th:action="@{/searchMovies}" method="post" onsubmit="event.preventDefault(); submitForm();">
        <img src="/images/search-heart.svg">
        <input type="text" th:value="${title}" name="title" placeholder="Cerca film..." style="font-family: 'Raleway', sans-serif"/>
      </form>
    </div>
  </div>
  <div class="login">
    <div th:if="${#request.userPrincipal}">
      <span th:text="${#request.userPrincipal.principal.username}">Men√π</span>
      <a href="/logout">Logout</a>
    </div>
    <div th:unless="${#request.userPrincipal}">
      <a href="/login">Login</a>
    </div>
  </div>
</header>

<div><img src="/images/logo-siw.png" width="50%" /></div>
<h1>Consulta l'archivio</h1>
<div>
  <a href="/movie">Elenco Film</a>
</div>
<div>
  <a href="/artist">Elenco Artisti</a>
</div>
<div>
  <a href="/formSearchMovies">Cerca film</a>
</div>
<h1>Operazioni per amministratore</h1>
<div>
  <a href="/admin/indexMovie">Operazioni sui film</a>
</div>
<div>
  <a href="/admin/indexArtist">Operazioni sugli artisti</a>
</div>
</body>

</html>
