<!DOCTYPE html>
<html>

<head>
  <title>
    New Movie
  </title>
  <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap');
  </style>
  <script>
    function submitForm() {
      var form = document.querySelector('form');
      form.submit();
    }
  </script>
  <div class="header-left">
    <div class="logo">
      <img src="/images/logo1.png" width="50%" />
    </div>
    <div class="menu">
      <ul>
        <li><a href="/">Home</a> </li>
        <li><a href="/movie">Film</a></li>
        <li><a href="/artist">Artisti</a></li>
      </ul>
    </div>
  </div>
  <div class="header-right">
    <div class="search-bar">
      <form th:action="@{/searchMovies}" method="post" onsubmit="event.preventDefault(); submitForm();">
        <img src="/images/search-heart.svg">
        <input type="text" th:value="${title}" name="title" placeholder="Cerca film..." style="font-family: 'Raleway', sans-serif"/>
      </form>
    </div>
  </div>
  <div class="login">
    <div th:if="${#request.userPrincipal}">
      <span th:text="${#request.userPrincipal.principal.username}">Men√π</span>
      <a href="/logout">Logout</a>
    </div>
    <div th:unless="${#request.userPrincipal}">
      <a href="/login">Login</a>
    </div>
  </div>
</header>

<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
<h1>Aggiorna film</h1>
<div th:if="${movie}">
  <div>
    <span th:text="${movie.title}">Up!</span>
    <span th:text="'(' + ${movie.year} + ')'">2000</span>
  </div>
  <div th:if="${movie.director}">
    <span>Regista: </span><span th:text="${movie.director.name} + ' ' + ${movie.director.surname}">Steven
				Spielberg</span>
    <a th:href="@{'/admin/addDirector/' + ${movie.id}}">Modifica regista</a>
  </div>
  <div th:unless="${movie.director}">
    <a th:href="@{'/admin/addDirector/' + ${movie.id}}">Aggiungi regista</a>
  </div>

  <div>
    <span>Attori: </span>
    <div th:each="actor: ${movie.actors}">
      <span th:text="${actor.name} + ' ' + ${actor.surname}">Al Pacino</span>
    </div>
    <a th:href="@{'/admin/updateActors/' + ${movie.id}}">
      <button type="button">Modifica</button>
    </a>

    <div>
      <span>Recensioni </span>
        <div th:each="review: ${movie.reviews}">
            <span th:text="${review.user.name}">Mario</span>
            <span th:text="${review.text}">Bellissimo</span>
            <span th:text="${review.rating}">5</span>
      </div>
      <a th:href="@{'/admin/updateReviews/' + ${movie.id}}">
        <button type="button">Modifica</button>
      </a>
    </div>
  </div>
  <div th:unless="${movie}">Film non esistente</div>
</body>

</html>
