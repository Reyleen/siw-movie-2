  <div class="header-left">
    <div class="logo">
      <img src="/images/logo1.png" width="50%" />
    </div>
    <div class="menu">
      <ul>
        <li><a href="/">Home</a> </li>
        <li><a href="/movie">Film</a></li>
        <li><a href="/artist">Artisti</a></li>

  <div class="header-right">
    <div class="search-bar">
      <!--<form th:action="@{/searchMovies}" method="post" onsubmit="event.preventDefault(); submitForm();">
        <img src="/images/search-heart.svg">

      </form>-->
    </div>

  <div class="login">
    <div th:if="${#request.userPrincipal}">
      <span th:text="${#request.userPrincipal.principal.username}">Men√π</span>

</header>

<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
<h1>Aggiungi un artista</h1>
<form th:action="@{/admin/artist}" method="POST" th:object="${artist}" enctype = "multipart/form-data">
  <div>
    <span th:text="${messaggioErrore}">Errore</span>
  </div>

  <div>
    <label>Nome:</label> <span><input required type="text" th:field="${artist.name}" /></span>
  </div>

  <div>
    <label>Cognome:</label> <span><input required type="text" th:field="${artist.surname}" /></span>
  </div>

  <div>
    <label>Data di nascita:</label> <span><input type="date" th:field="${artist.dateOfBirth}" /></span>
  </div>

  <div>
    <label>Data di morte (se mort*):</label> <span><input type="date" th:field="${artist.dateOfDeath}" /></span>
  </div>

  <div>
    <label>Immagine:</label>
    <span><input type="file" name="image" id="fileImage" accept="image/*" /></span>
  </div>
  <div> <img id="thumbnail" alt="Logo Preview"/>
  </div>
  <div>
    <span><button type="submit">Conferma</button></span>
  </div>
</form>

<script type = "text/javascript">
  $(document).ready(function() {
    $('#fileImage').change(function() {
      showImageThumbnail(this);
    });
  });

  function showImageThumbnail(fileInput) {
    file = fileInput.files[0];
    reader = new FileReader();

    reader.onload = function(e) {
      $('#thumbnail').attr('src', e.target.result)
    };

    reader.readAsDataURL(file);
  }
</script>
</body>

</html>
